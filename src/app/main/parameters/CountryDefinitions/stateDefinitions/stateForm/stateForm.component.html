<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="statePopupForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{ "STATE.STATECODE" | translate }}</mat-label>
                    <input
                        name="StateCode"
                        formControlName="StateCode"
                        matInput
                    />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{
                        "STATE.STATEALPHACODE" | translate
                    }}</mat-label>

                    <input
                        name="StateAlphaCode"
                        formControlName="StateAlphaCode"
                        matInput
                    />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{ "STATE.STATENAME" | translate }}</mat-label>

                    <input
                        name="StateName"
                        formControlName="StateName"
                        matInput
                    />
                </mat-form-field>
            </div>
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            *ngIf="action === 'edit'"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete', statePopupForm])"
            aria-label="Delete"
            matTooltip="Delete"
        >
            {{ "STATE.DELETE" | translate }}
        </button>

        <button
            *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(statePopupForm)"
            [disabled]="statePopupForm.invalid"
            aria-label="SAVE"
        >
            {{ "STATE.ADD" | translate }}
        </button>

        <button
            *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save', statePopupForm])"
            [disabled]="statePopupForm.invalid"
            aria-label="SAVE"
        >
            {{ "STATE.SAVE" | translate }}
        </button>
    </div>
</div>
