<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="hsmServiceForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{
                        "HSMSERVICE.HSMDEVICEID" | translate
                    }}</mat-label>
                    <mat-select
                        name="HsmDeviceId"
                        formControlName="HsmDeviceId"
                        [(value)]="hsmService.HsmDeviceId"
                    >
                        <mat-option
                            *ngFor="let hsmService of devicesList"
                            [value]="hsmService.Id"
                        >
                            {{ hsmService.Description }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{
                        "HSMSERVICE.CONNECTIONCOUNT" | translate
                    }}</mat-label>

                    <input
                        name="ConnectionCount"
                        formControlName="ConnectionCount"
                        matInput
                        type="number"
                    />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{
                        "HSMSERVICE.CONNECTIONTIMEOUT" | translate
                    }}</mat-label>

                    <input
                        name="ConnectionTimeout"
                        formControlName="ConnectionTimeout"
                        matInput
                        type="number"
                    />
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{
                        "HSMSERVICE.CONNECTIONCHECKTIMESECOND" | translate
                    }}</mat-label>

                    <input
                        name="ConnectionCheckTimeSecond"
                        formControlName="ConnectionCheckTimeSecond"
                        matInput
                        type="number"
                    />
                </mat-form-field>
            </div>
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            *ngIf="action === 'edit'"
            mat-button
            class="mr-8"
            (click)="matDialogRef.close(['delete', hsmServiceForm])"
            aria-label="Delete"
            matTooltip="Delete"
        >
            {{ "HSMSERVICE.DELETE" | translate }}
        </button>

        <button
            *ngIf="action !== 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(hsmServiceForm)"
            [disabled]="hsmServiceForm.invalid"
            aria-label="SAVE"
        >
            {{ "HSMSERVICE.ADD" | translate }}
        </button>

        <button
            *ngIf="action === 'edit'"
            mat-button
            class="save-button"
            (click)="matDialogRef.close(['save', hsmServiceForm])"
            [disabled]="hsmServiceForm.invalid"
            aria-label="SAVE"
        >
            {{ "HSMSERVICE.SAVE" | translate }}
        </button>
    </div>
</div>
